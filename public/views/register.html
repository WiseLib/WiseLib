
    <h1>Register</h1>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage.length > 0">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      {{ errorMessage }}
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage.length > 0">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      {{ successMessage }}
    </div>

    <form role="form" class="form-horizontal" name="userForm" ng-submit="createUser()">
  <div class="form-group">
    <label for="userfirstName" class="col-xs-1 control-label">Name</label>
    <div class="col-xs-10">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" ng-model="userForm.firstName" name="userFirstName" required/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" ng-model="userForm.lastName" name="userLastName" required/>
            </div>
        </div>
        <label class="control-label" style="color:red" ng-show="userForm.firstName.$dirty && userForm.firstName.$invalid || userForm.lastName.$dirty && userForm.lastName.$invalid">
          First name and last name are required.
        </label>
    </div>
</div>
<div class="form-group">
  <label for="personId" class="col-xs-1 control-label">Person in database {{ personId }}</label>
  <div class="col-xs-10">
  <label ng-repeat="person in persons" class="radio">
    <input type="radio" name="personId" ng-model="$parent.userForm.personId" ng-checked="radioChecked" ng-value="person.id" value="{{ person.id }}"/>
    <span ng-bind="person.first_name + ' ' + person.last_name"></span><br />
  </label>
  <label class="control-label" ng-show="persons.length == 0">
    Your name will be added to the database.
  </label>
  </div>
</div>
  <div class="form-group">
    <label for="userEmail" class="col-xs-1 control-label">Email address</label>
    <div class="col-xs-10">
    <input type="email" name="userEmail" class="form-control" ng-model="userForm.email" id="emailAddress" class="form-control col-sm-10" placeholder="Enter email" required>
    <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid" class="control-label">
      <span ng-show="userForm.email.$error.required">Email is required.</span>
      <span ng-show="userForm.email.$error.email">Invalid email address.</span>
    </span>
  </div>
  </div>
  <div class="form-group">
    <label for="userPassword" class="col-xs-1 control-label">Password</label>
    <div class="col-xs-10">
    <input type="password" class="form-control" id="password" name="userPassword" ng-model="userForm.password" class="form-control col-sm-10" placeholder="Password" required>
    <label class="control-label" style="color:red" ng-show="userForm.password.$dirty && userForm.password.$invalid">
          Password is required
        </label>
  </div>
  </div>

  <button type="submit" class="btn btn-primary" ng-disabled="userForm.firstName.$invalid || userForm.lastName.$invalid ||  
userForm.email.$invalid || userForm.password.$invalid">Register</button>
</form><br>
