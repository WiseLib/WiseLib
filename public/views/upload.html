<md-content layout="column">
<form id="upload-publication" role="form" class="form-horizontal" name="postPublicationForm">
    <md-input-container>
    <label>Title</label>
    <input type="text" ng-model="title"></md-input-container>
    <md-input-container>
    <label>Year</label>
    <input id="year" type="number" ng-model="year"></md-input-container>
    <md-input-container>
    <label>Number of pages</label>
    <input id="nb-pages" type="number" min="1" ng-model="numberOfPages"></md-input-container>
    <md-input-container>
    <label ng-hide="localfile" >URL</label>
    <input ng-hide="localfile" id="url"  ng-model="url"></md-input-container>
    
    <div layout layout-sm="column">
        <label>Co Authors</label>
        <md-input-container>
        <label>firstname</label>
        <input id="firstname" type="text" class="form-control" ng-model="possibleAuthor.firstName" label="First name"></input>
    </md-input-container>
    <md-input-container>
    <label>lastname</label>
    <input id="lastname" type="text" class="form-control" ng-model="possibleAuthor.lastName" label="Last name"></input>
</md-input-container>
</div>
<ul> 
    <li ng-repeat="person in fetcher.fetchPersons(possibleAuthor)">

        <personmin person="person" ng-click="add(authors, person)"></personmin>

    </li>
</ul>

<label ng-show="authors.length > 0">Selected authors</label>

<div ng-repeat="chosenAuthor in authors">
    <personmin person="chosenAuthor"></personmin>
    <md-button ng-click="remove(authors, chosenAuthor)">Remove</md-button>
</div>
<p class="uploadfield">
    <span class="label">Fill in all fields above, or upload a pdf file</span>
    <div class="fakeupload">
        <md-button class="md-fab md-primary" aria-label="Upload" onclick="document.getElementById('uploadpdf').click();">
        <md-icon md-svg-src='/assets/upload.svg'></md-icon>
        <md-tooltip >Upload a pdf</md-tooltip>
    </md-button>
</div>
<input ng-hide="true" id="uploadpdf" type="file" class="file" name="file" onchange="angular.element(this).scope().uploadpdf(this.files)"/>
</p>

<div class="form-group">

    <label for="Discipline" class="col-xs-1 control-label">Add disciplines</label>
    <div class="col-xs-10">
        <!--Werkt pas vanaf versie 0.8-->
        <md-select ng-model="selectedDiscipline" placeholder="Discipline">
        <md-option ng-value="discipline" ng-repeat="discipline in fetcher.fetchDisciplines({})">{{ discipline.name }}</md-option>
    </md-select>
    <md-button class="btn btn-primary" ng-click="add(disciplines, selectedDiscipline)">Add</md-button><br><br>
    <label ng-show="disciplines.length > 0">Selected disciplines:</label>
    <md-list>
    <md-item ng-repeat="disc in disciplines">
    <md-item-content>
    <p>{{disc.name}}</p>
</md-item-content>
</md-item>
</md-list>

</div>
</div>

<md-radio-group ng-model="type">
<label>Publication type</label>
<md-radio-button value="Journal">Journal</md-radio-button>
<md-radio-button value="Proceeding">Proceeding</md-radio-button>
</md-radio-group>
<div class="form-group" ng-show="type == 'Proceeding'">
    <label class="control-label col-xs-1">Select a Proceeding</label>
    <div class="col-xs-10">
        <!--<input id="proceeding" type="text" ng-model="proceeding.name">
        <select ng-model="proceeding" ng-options="possibleProceeding as possibleProceeding.name for possibleProceeding in fetcher.fetchProceedings(proceeding)">
        </select>-->
        <md-autocomplete
        md-selected-item="proceeding"
        md-items="possibleProceeding in fetcher.fetchProceedings(searchProc)"
        md-search-text="searchProc"
        md-item-text="possibleProceeding.name"
        placeholder="Choose a proceeding"> <span md-highlight-text="searchProc">{{possibleProceeding.name}}</span>
    </md-autocomplete> 
</div>
</div>
<div class="form-group" ng-show="type == 'Proceeding'">

    <md-input-container >
    <label>Editors</label>
    <input id="city" type="text" ng-model="editors">
</md-input-container>

<md-input-container >
    <label>Publisher</label>
    <input id="city" type="text" ng-model="publisher">
</md-input-container>

</div>
<md-input-container ng-show="type == 'Proceeding'">
<label>City</label>
<input id="city" type="text" ng-model="city">
</md-input-container>


<div ng-show="type == 'Journal'">
    <label for="searchjournal">Search a Journal</label>

    <input id="searchjournal" type="text" ng-model="searchjournal.name">
    <ul>
        <li ng-click="chooseJournal(possibleJournal);showAdded = !showAdded" ng-repeat="possibleJournal in fetcher.fetchJournals(searchjournal)">
            <proceedingmin proceeding="possibleJournal"></proceedingmin>
            <div ng-show="showAdded">Selected</div>
        </li>
    </ul>

    <!--<md-autocomplete
        md-selected-item="journal"
        md-items="possibleJournal in fetcher.fetchJournals(searchjournal)"
        md-search-text="searchjournal.name"
        md-item-text="possibleJournal.name"
        placeholder="Choose a Journal"> <span md-highlight-text="searchjournal">{{possibleJournal.name}}</span>
    </md-autocomplete> -->

</div>
<md-input-container ng-show="type == 'Journal'">
<label>Volume</label>
<input type="number" ng-model="volume">
</md-input-container>
<md-input-container ng-show="type == 'Journal'">
<label>Number</label>
<input type="number" ng-model="number">
</md-input-container>

<div layout layout-sm="column">
    <md-input-container>
    <label>References</label>
    <input id="reference" type="text" class="form-control" ng-model="possiblereference" label="Reference"></input>
</md-input-container>
<md-button class="btn btn-primary" ng-click="add(references, possiblereference)">Add</md-button>
</div>

<br><br>
<div ng-repeat="reference in references">
    {{reference}}
    <md-button ng-click="remove(references, reference)">Remove</md-button>
</div>

<p class="uploadfield">
    <span class="label">Add references, or upload a bibtex file</span>
    <div class="fakeupload">
        <md-button class="md-fab md-primary" aria-label="Upload" onclick="document.getElementById('uploadbib').click();">
        <md-icon md-svg-src='/assets/upload.svg'></md-icon>
        <md-tooltip >Upload a bibtex file</md-tooltip>
    </md-button>
</div>
<input ng-hide="true" id="uploadbib" type="file" class="file" name="file" onchange="angular.element(this).scope().uploadbibtex(this.files)"/>
</p>

<md-button class="btn btn-primary" ng-disabled="postPublicationForm.$invalid" ng-click="post()">
<md-tooltip >Upload your publication</md-tooltip>Send</md-button>
</form>
</div>
