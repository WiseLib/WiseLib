<md-content layout="row" layout-align="center">
	<md-toolbar class="md-accent" ng-if="error">Error: {{error}}</md-toolbar>
	<md-progress-circular md-mode="indeterminate" ng-if="publications.length == 0 && !error"></md-progress-circular>
	<md-list class="publications-list">
		<md-item ng-repeat="publication in publications">
			<md-item-content>
				<div class="md-tile-content">
					<publicationmin publication="publication"></publicationmin>
				</div>
			</md-item-content>
			<md-divider md-inset ng-if="!$last"></md-divider>
		</md-item>
	</md-list>
</md-content>
